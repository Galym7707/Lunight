    <script>
    // Auto-hide header on scroll
    (function() {
        var lastScroll = 0;
        var header = document.getElementById('main-header');
        var mobileNav = document.getElementById('mobile-nav');
        var ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    var curr = window.scrollY || window.pageYOffset;
                    if (curr > lastScroll && curr > 32) {
                        header.style.transform = 'translateY(-110%)';
                        if(mobileNav) mobileNav.style.transform = 'translateY(-110%)';
                    } else {
                        header.style.transform = 'translateY(0)';
                        if(mobileNav) mobileNav.style.transform = 'translateY(0)';
                    }
                    lastScroll = curr;
                    ticking = false;
                });
                ticking = true;
            }
        });
    })();
    // Mobile menu open/close
    const toggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('mobile-nav');
    const closeBtn = document.getElementById('mobile-menu-close');
    if(toggle && nav){
        toggle.addEventListener('click', ()=>{ nav.classList.remove('hidden'); });
    }
    if(closeBtn && nav){
        closeBtn.addEventListener('click', ()=>{ nav.classList.add('hidden'); });
    }
    </script>
